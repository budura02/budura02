<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">  
    <div class="picContainer">  
        <h2>Mercedes benz gallery</h2>  
        <div id="info"></div>  
        <div id="image1" class="img">  
          <img src= "https://www.auto-data.net/images/f125/Mercedes-Benz-C-class-W206.jpg" />  
        </div>  
        <div id="image2" class="img">  
          <img src="https://www.auto-data.net/images/f63/Mercedes-Benz-C-class-W206.jpg" />  
        </div>  
        <div id="image3" class="img">  
          <img src="https://www.auto-data.net/images/f88/Mercedes-Benz-C-class-W206.jpg" />  
        </div>  
        <div id="image4" class="img">  
          <img src="https://www.auto-data.net/images/f87/Mercedes-Benz-C-class-W206.jpg" />  
        </div>  
        <div class="left" onclick="left()"></div>  
        <div class="right" onclick="right()"></div>  
        <div class="dots">  
          <div class="car a1"></div>  
          <div class="car a2"></div>  
          <div class="car a3"></div>  
          <div class="car a4"></div>  
        </div>  
      </div>  
      <script src="js.js"></script>
</body>
</html>
